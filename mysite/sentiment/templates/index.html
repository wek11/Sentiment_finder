<!DOCTYPE html>


<html lang="en">

    

    <title>
        Index
    </title>


    <header>

    </header>
    <body>

        <script defer src = "../static/javascript/index.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>    

        <script type="text/javascript" language="javascript"> 
            let deleteMe = (ele, id) => {
                $.ajax({
                    url: "http://127.0.0.1:8000/sentiment/delete/".concat(id),
                    type: 'POST',
                    data : {
                        name:"name",
                        csrfmiddlewaretoken: '{{ csrf_token }}' , //This is must for security in Django
                    }, 
                    success : function(response){
                        ele.parentNode.remove();
                    },
                    error: function (error){},

                })
            }   
        </script>

        <section class="hidden">
            <h1>

                Welcome to Sentiment Finder

            </h1>
        </section>
        <section class="hidden">
            <form action="/sentiment/index/" method="post">
                {% csrf_token %}
                <label for="link_view">Your link: </label>
                <input id="link_view" type="text" name="link-url" value="">
                <input type="submit" value="OK">
            </form>
        </section>

        <section class="hidden">
            {% if link_list %}
                <ul>
                {% for link in link_list %}
                    <li>{{ link.link_url }} 
                        <!-- <form action="{% url 'sentiment:delete_link' link.id %}" method="post"> 
                            {% csrf_token %} -->
                            <button onclick="deleteMe(this, '{{ link.id }}')">Delete</button>
                        <!-- </form> -->
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No polls are available.</p>
            {% endif %}
        </section>

    </body>

    
    <link rel="stylesheet" href="../static/css/index.css">

</html>
